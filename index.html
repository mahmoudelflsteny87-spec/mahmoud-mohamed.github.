<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمود محمد - مطور ويب وأمن سيبراني</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تعريف الألوان الأساسية */
        :root {
            --primary-blue: #1c2b4a; /* الأزرق الداكن الأساسي للخلفية */
            --dark-blue-text: #001f3f; /* أزرق داكن جداً للنصوص */
            --text-color: #ffffff; /* لون النص الأساسي (أبيض) */
            --accent-color: #5d9cec; /* لون أزرق فاتح مميز للأزرار */
            --navbar-bg: rgba(28, 43, 74, 0.9); /* خلفية شريط التنقل شفافة قليلاً */
        }

        /* ---------------------------------------------------- */
        /* التنسيقات العامة والخط */
        /* ---------------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            color: var(--text-color);
            background-color: var(--primary-blue);
            line-height: 1.6;
            direction: rtl; /* اتجاه الكتابة من اليمين لليسار */
            text-align: right;
            overflow-x: hidden;
        }

        /* ---------------------------------------------------- */
        /* خلفية النمط المنقوش (Pattern Background) */
        /* ---------------------------------------------------- */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                /* هذا الجزء يُنشئ نمطاً هندسياً بسيطاً ومكرراً */
                radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.03) 0, rgba(255, 255, 255, 0.03) 1px, transparent 0, transparent 15px);
            background-size: 15px 15px, 30px 30px;
            pointer-events: none; /* لضمان عدم حجب التفاعلات */
            opacity: 1;
        }

        /* ---------------------------------------------------- */
        /* شريط التنقل (Navbar) العلوي */
        /* ---------------------------------------------------- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: var(--navbar-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: calc(100% - 100px);
            z-index: 100;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .search-contact {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 8px 15px;
            margin-right: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-align: right;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .contact-email {
            color: var(--accent-color);
            margin-right: 20px;
            text-decoration: none;
        }

        /* ---------------------------------------------------- */
        /* قسم المحتوى الرئيسي (البطاقة المركزية) */
        /* ---------------------------------------------------- */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 80px; /* لتفادي شريط التنقل */
        }

        .profile-card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: -50px; /* لإعطاء تأثير الارتفاع عن المركز */
        }
        
        /* الصورة الشخصية الدائرية */
        .profile-image-container {
            position: relative;
            margin-left: 50px; /* مسافة بين الصورة والنص في RTL */
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(93, 156, 236, 0.5);
        }
        
        /* زر "دعنا نبدأ الآن" (فوق الصورة) */
        .start-button {
            position: absolute;
            bottom: -20px;
            right: 0; /* في RTL */
            background-color: var(--accent-color);
            color: var(--dark-blue-text);
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .start-button:hover {
            background-color: #3e81d7;
        }

        /* قسم النص والنبذة */
        .profile-details {
            text-align: right;
            flex-grow: 1;
        }

        .greeting {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .title {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* الأزرار في قسم النبذة */
        .action-buttons {
            display: flex;
            justify-content: flex-end; /* محاذاة لليمين */
            align-items: center;
        }

        .btn {
            padding: 10px 25px;
            margin-right: 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--dark-blue-text);
        }
        .btn-primary:hover {
            background-color: #3e81d7;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
        }
        .btn-secondary:hover {
            background-color: var(--text-color);
            color: var(--primary-blue);
        }

        /* أيقونات التواصل الاجتماعي الصغيرة */
        .social-icons {
            display: flex;
            margin-right: 20px;
        }
        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .social-icon:hover {
            background-color: var(--accent-color);
            color: var(--dark-blue-text);
        }

        /* ---------------------------------------------------- */
        /* استجابة الشاشات الصغيرة (Responsive Design) */
        /* ---------------------------------------------------- */
        @media (max-width: 900px) {
            .navbar {
                padding: 15px 20px;
                width: calc(100% - 40px);
                flex-wrap: wrap;
                justify-content: center;
            }
            .search-contact {
                margin-top: 10px;
            }
            .profile-card {
                flex-direction: column; /* جعل العناصر تحت بعضها */
                text-align: center;
                width: 90%;
            }
            .profile-image-container {
                margin-left: 0;
                margin-bottom: 30px;
            }
            .profile-details {
                text-align: center;
            }
            .action-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
            .btn {
                margin: 10px 10px 0 10px;
            }
            .social-icons {
                margin-top: 20px;
                margin-right: 0;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="background-pattern"></div>

    <nav class="navbar">
        <a href="#" class="logo">developerG6</a>
        <div class="search-contact">
            <a href="mailto:developer@gmail.com" class="contact-email">developer@gr.chat</a>
            <input type="text" class="search-input" placeholder="أو إبحث هنا">
        </div>
        <a href="#" class="logo" style="font-size: 1.2em; font-weight: 400; color: rgba(255, 255, 255, 0.7);">مطور ويب وسيبراني</a>
    </nav>

    <div class="hero-section">
        <div class="profile-card">
            
            <div class="profile-image-container">
                <img src="YOUR_PROFILE_IMAGE.jpg" alt="صورة محمود محمد" class="profile-image">
                <button class="start-button">دعنا نبدأ الآن</button>
            </div>

            <div class="profile-details">
                <p class="greeting">مرحباً، أنا **محمود محمد**</p>
                <p class="title">مطور ويب ومتخصص أمن سيبراني</p>
                <p class="bio">
                    أقوم بإنشاء تطبيقات ويب آمنة وعصرية تركز على تجربة المستخدم والأداء المتميز. [يمكنك هنا إضافة عبارة Full Stack dev]
                </p>

                <div class="action-buttons">
                    <button class="btn btn-secondary">عرض أعمالي</button>
                    <button class="btn btn-primary">اتصل بي</button>
                    <div class="social-icons">
                        <a href="YOUR_INSTAGRAM_LINK" class="social-icon">📷</a>
                        <a href="YOUR_FACEBOOK_LINK" class="social-icon">📘</a>
                        <a href="YOUR_LINKEDIN_LINK" class="social-icon">in</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
